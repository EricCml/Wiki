server.port=8880

test.hello=Hello

# 增加数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/wikidev?serverTimezone=CST&allowMultiQueries=true
spring.datasource.username=wikidev
spring.datasource.password=wikidev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 配置mybatis所有Mapper.xml所在的路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# 打印所有的sql日志：sql, 参数, 结果
logging.level.com.jiawa.wiki.mapper=trace

# redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=hello

